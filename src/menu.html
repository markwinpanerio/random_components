<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

<main class="l-main">
    <nav class="l-header">
        <div class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link" href=""> About </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=""> Works </a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link"href=""> Contact </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="l-container">
        <section class="l-section">
            <button class="button"> Click Here </button>
        </section>

        <section class="l-section">
			<input class="input input-text" type="text" placeholder="Your name here!">
        </section>

        <section class="l-section">
            1column
            <div class="l-grid">
                <div class="l-grid-inner">
                    <div class="l-grid-item"></div>
                </div>
            </div>
            <br>
            2 columns
            <div class="l-grid">
                <div class="l-grid-col2 l-grid-inner">
                    <div class="l-grid-item"></div>
                    <div class="l-grid-item"></div>
                </div>
            </div>
            <br>
            3 columns
            <div class="l-grid">
                <div class="l-grid-col3 l-grid-inner">
                    <div class="l-grid-item"></div>
                    <div class="l-grid-item"></div>
                    <div class="l-grid-item"></div>
                </div>
            </div>
            <br>
            12 columns
            <div class="l-grid">
                <div class="l-grid-col12 l-grid-inner">
                    <div class="l-grid-item"></div>
                    <div class="l-grid-item"></div>
                    <div class="l-grid-item"></div>
                    <div class="l-grid-item"></div>
                    <div class="l-grid-item"></div>
                    <div class="l-grid-item"></div>
                    <div class="l-grid-item"></div>
                    <div class="l-grid-item"></div>
                    <div class="l-grid-item"></div>
                    <div class="l-grid-item"></div>
                    <div class="l-grid-item"></div>
                    <div class="l-grid-item"></div>
                </div>
            </div>
        </section>
    </div>
</main>


<script src="./js/lib/jquery.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
